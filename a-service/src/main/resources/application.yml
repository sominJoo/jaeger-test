spring:
  application:
    name: a-service

server:
  port: 8001
  servlet:
    session:
      timeout: 7200
      cookie:
        name: msf-session-id
    encoding:
      charset: UTF-8
    context-path: /a-service
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
  error:
    whitelabel:
      enabled: false
    path: /error

